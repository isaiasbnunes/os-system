  <mat-toolbar class="toobar mat-elevation-z8">

  </mat-toolbar>
  <mat-card-content>
  <form class="form">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput  >
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Ex. 000.000.000-00" >

      <input matInput placeholder="Ex. (00) 988888888 " >

  </form>
</mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
