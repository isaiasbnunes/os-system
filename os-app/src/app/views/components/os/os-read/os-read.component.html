<mat-card class="mat-elevation-z8">

  <mat-toolbar class="toobar mat-elevation-z8">
    <span>Ordens de serviço</span>

    <button (click)="navigateToCreate()" mat-mini-fab color="primary" >
      <mat-icon>add</mat-icon>
    </button>

  </mat-toolbar>

  <mat-card-content>
  <table mat-table [dataSource]="dataSource">



     <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="tecnico">
      <th mat-header-cell *matHeaderCellDef> Tecnico </th>
      <td mat-cell *matCellDef="let element"> {{element.tecnico.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAbertura">
      <th mat-header-cell *matHeaderCellDef> Data abertura </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
    </ng-container>

    <ng-container matColumnDef="dataFechamento">
      <th mat-header-cell *matHeaderCellDef> Data Fechamento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataFechamento}} </td>
    </ng-container>

    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let element" class="{{ setColorPrioridade(element.prioridade) }}"> {{element.prioridade}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id}}">
            <i id="icon-edit" class="material-icons">edit</i>
          </a>
          <a  (click)="openDialog(element.id)" >
            <i id="icon-delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card-content>
<mat-card-footer>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card-footer>
</mat-card>
